<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Ödev 1 - Ağ Programlama</title>
</head>
<body>
        <div class="container py-3">
            <div class="row header-div">
                <div class="col-sm-12 px-0 mb-2">
                   
                        <div class="lesson-program-header-div col-sm-12 py-3">
                            <h6 class="display-7 lesson-program-header">Ders Programı</h6>
                        </div>
                </div>
                   
                <div class="col-sm-12">
                    <table class="table table-striped borderless">
                            
                        <thead>
                            <tr>
                                <th scope="col">Sıra No</th>
                                <th scope="col">Ders Kodu</th>
                                <th scope="col">Ders Adı</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr>
                                <td>0</td>
                                <td>BSM 103</td>
                                <td>Programlamaya Giriş</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>BSM 201</td>
                                <td>Elektrik Devre Temelleri</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>BSM 205</td>
                                <td>Web Programlama</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>BSM 309</td>
                                <td>İşletim Sistemleri</td>
                            </tr>
                            <tr id ="MyLecture" OnClick="ShowLectureContent()">
                                <td>4</td>
                                <td>BSM 458</td>
                                <td>Ağ Programlama</td>
                            </tr>
                        </tbody>
    
                        </table>
                    </div>
                </div>
                
                <div class="container" id="hidden">
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Dersin Kodu:</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="code" onkeyup="OnKeyUp()">
                        </div>
                
                        
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Dersin Adı:</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="name" onkeyup="OnKeyUp()">
                        </div>
                
                            
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Dersin İçeriği:</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="content" onkeyup="OnKeyUp()">
                        </div>
                
                        <button type="button" class="btn btn-primary btn-sm" onclick="ShowXML()">XML Göster</button>
                        <button type="button" class="btn btn-primary btn-sm" onclick="ShowJSON()">JSON Göster</button>
                
                        <div class="form-group">
                                <label for="encodedData">Kodlanmış Veri</label>
                                <textarea class="form-control" id="encodedData" rows="8"></textarea>
                        </div>        
                </div>
        </div>
                  
        <script src=js/jquery-3.3.1.min.js></script>
        <script src=js/bootstrap.min.js></script>
        <script type="text/javascript" src="js/utilities.js"></script>
    </body>
</html>
